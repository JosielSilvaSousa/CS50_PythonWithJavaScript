<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Animacao</title>
        <style>
            @keyframes move{
                from {
                    left :0%;
                }
                to {
                    left : 90%;
                }
            }

            h1 {
                position: relative;
                animation-name: move;
                animation-duration: 5s;
                animation-fill-mode: forwards;

            }
        </style>
    </head>
    <body>
        <h1>Bem vindo!</h1>
    </body>
</html>
